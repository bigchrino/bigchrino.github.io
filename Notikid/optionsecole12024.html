        const searchInput = document.getElementById("search");
        const items = document.querySelectorAll("#list li");

          const value = searchInput.value.toLowerCase();
          items.forEach((item) => {
            item.style.display = item.textContent.toLowerCase().includes(value)

              : "none";
          });
        });
