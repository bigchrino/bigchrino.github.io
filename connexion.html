<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue su Notikid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bienvenue sur <span class="brand">Notikid</span></h1>
        <p>Le lien intelligent entre les écoles et les parents</p>
      </header>

      <main>
        <section class="login-box">
          <h2>Connexion</h2>
          <form action="login.php" method="POST">
            <input
              type="text"
              name="username"
              placeholder="Email ou Téléphone"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Mot de passe"
              required
            />
            <br />
            <button class="button-create" type="submit">Se connecter</button>
          </form>
        </section>

        <section class="register-link">
          <p>
            Pas encore de compte ?
            <a href="creer un compte.html">Créer un compte</a>
          </p>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Notikid. Tous droits réservés.</p>
      </footer>
    </div>
  </body>
</html>
